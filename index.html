<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image to Text (OCR)</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.0/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .dark-mode .container {
      background-color: #1e1e1e;
    }

    h2 {
      text-align: center;
    }

    input[type="file"] {
      display: block;
      margin: 1rem auto;
    }

    textarea {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
      padding: 10px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem 0.5rem 0 0;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #4caf50;
      color: white;
    }

    .btn-secondary {
      background-color: #2196f3;
      color: white;
    }

    .btn-warning {
      background-color: #f44336;
      color: white;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid currentColor;
    }

    .dark-mode .btn-outline {
      color: #e0e0e0;
    }

    #status {
      margin-top: 1rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üñºÔ∏è Image to Text (OCR)</h2>
    <input type="file" id="imageUpload" accept="image/*" />
    <button class="btn-primary" onclick="extractText()">Extract Text</button>
    <button class="btn-secondary" onclick="copyText()">Copy</button>
    <button class="btn-secondary" onclick="saveText()">Save as .txt</button>
    <button class="btn-outline" onclick="toggleTheme()">üåô Toggle Theme</button>
    <p id="status"></p>
    <textarea id="outputText" placeholder="Extracted text will appear here..."></textarea>
  </div>

  <script>
    let isDark = false;

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      isDark = !isDark;
    }

    function extractText() {
      const fileInput = document.getElementById('imageUpload');
      const output = document.getElementById('outputText');
      const status = document.getElementById('status');

      if (!fileInput.files.length) {
        alert("Please upload an image first.");
        return;
      }

      status.innerText = "Processing image...";
      output.value = "";

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function () {
        Tesseract.recognize(reader.result, 'eng', {
          logger: m => {
            if (m.status === "recognizing text") {
              status.innerText = `Progress: ${Math.round(m.progress * 100)}%`;
            }
          }
        })
        .then(result => {
          output.value = result.data.text;
          status.innerText = "Text extraction complete!";
        })
        .catch(err => {
          console.error(err);
          status.innerText = "Error occurred during OCR.";
        });
      };

      reader.readAsDataURL(file);
    }

    function copyText() {
      const output = document.getElementById('outputText');
      output.select();
      document.execCommand("copy");
      alert("Text copied to clipboard!");
    }

    function saveText() {
      const text = document.getElementById('outputText').value;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "extracted-text.txt";
      link.click();
    }
  </script>
</body>
</html>
